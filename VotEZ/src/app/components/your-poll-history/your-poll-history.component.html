<div class="container transparent">
    <h2>Polls You've Voted On</h2>
    <table class="table">
        <thead>
            <th>Poll Question</th>
            <th>Code</th>
        </thead>
        <tbody>
            <tr *ngFor="let pollget of uservotedpolls;" (click)="GetPollByID(pollget.id)">
                <td>{{pollget.question}}</td>
                <td>{{pollget.code}}</td>
            </tr>
        </tbody>
    </table>
</div>
