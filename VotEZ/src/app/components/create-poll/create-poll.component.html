<div class="container transparent">
    <form (ngSubmit)="onSubmit()" #pollForm="ngForm">
        <div class="form-group">
            <label for="heroName">Poll Question: </label>
            <input type="text" [(ngModel)]="newpoll.question" name="Question" id="question" #name="ngModel"
                class="form-control" placeholder="Enter a question">
        </div>
        <div class="form-group">
            <label for="hp">Code: </label>
            <input type="text" [(ngModel)]="newpoll.code" name="Code" id="code" #name="ngModel" class="form-control"
                placeholder="Enter a code">
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
</div>
