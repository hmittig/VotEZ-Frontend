<div class = "container">
    <form align-center (ngSubmit)="onSubmit()" #pollForm="ngForm">
        <div class="form-group">
            <label for="Question">Access Code: </label>
            <input type="text" [(ngModel)]="code" name="code" id="code" #name="ngModel"
            style="width: 200px;"
                class="form-control" placeholder="Enter an access code">
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
</div>
