<div *ngIf="poll" class="container transparent">

    <table class="table">
        <tbody>
            <tr>
                <td>
                    <h2>{{poll.question}}</h2>
                </td>
            </tr> 
            <tr>
                <td>Option 1: </td>
                <td>{{poll.pollChoice.option1}}</td>
                <td>Total</td>
                <td>{{op1total}}</td>
                <button class="btn btn-primary" (click)="Vote(poll.pollChoice.option1)">Vote</button>
            </tr>
            <tr>
                <td>Option 2: </td>
                <td>{{poll.pollChoice.option2}}</td>
                <td>Total</td>
                <td>{{op2total}}</td>
                <button class="btn btn-primary" (click)="Vote(poll.pollChoice.option2)">Vote</button>
            </tr>
            <tr>
                <td>Option 3: </td>
                <td>{{poll.pollChoice.option3}}</td>
                <td>Total</td>
                <td>{{op3total}}</td>
                <button class="btn btn-primary" (click)="Vote(poll.pollChoice.option3)">Vote</button>
            </tr>
            <tr>
                <td>Poll Closes On: {{poll.dateToClose}}</td>
            </tr>
        </tbody>
        <button class="btn btn-primary" (click)="back()">Return to poll search</button>
    </table>
</div>
